  <div class="text" id="hackText"></div>

  <script>
    const targetText = "ROX-LEGEND";
    const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let frame = 0;
    const el = document.getElementById("hackText");

    function hackerEffect() {
      let output = "";
      for (let i = 0; i < targetText.length; i++) {
        if (i < frame) {
          output += targetText[i];
        } else {
 output += characters[Math.floor(Math.random() * characters.length)];
        }
      }
      el.textContent = output;
      frame++;
      if (frame <= targetText.length) {
        setTimeout(hackerEffect, 100);
      } else {
        setTimeout(() => {
          frame = 0;
          hackerEffect();
        }, 2000); // Restart after 2 sec pause
      }
    }

    hackerEffect();
  </script>
